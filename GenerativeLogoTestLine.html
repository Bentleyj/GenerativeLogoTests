<body>

 		<canvas id="glscreen" width="400" height="400" onclick="setPosition(event)"></canvas>
 		<p>Line Width</p>
 		<label>1</label>
 		<input type="number" id="lineWidth1" value="2.0">
 		<label>2</label>
 		<input type="number" id="lineWidth2" value="2.0">
 		<label>3</label>
 		<input type="number" id="lineWidth3" value="2.0">
 		<p>Amplitude</p>
 		<label>1</label>
 		<input type="number" id="amp1" value="10">
 		<label>2</label>
 		<input type="number" id="amp2" value="10">
 		<label>3</label>
 		<input type="number" id="amp3" value="10">
 		<p>Frequency</p>
 		<label>1</label>
 		<input type="number" id="freq1" value="0.2">
 		<label>2</label>
 		<input type="number" id="freq2" value="0.2"> 		
 		<label>3</label>
 		<input type="number" id="freq3" value="0.2">
 		<p>Cohesion</p>
 		<input type="number" id="cohesion" value="7.0">
 		<p>Offset</p>
 		<input type="number" id="offset" value="0.0">
 		<p>Color</p>
 		<label>1</label>
 		<input type="color" id="col1" value="#369292">
 		<label>2</label>
 		<input type="color" id="col2" value="#2e4852">
 		<label>3</label>
 		<input type="color" id="col3" value="#0accca">
 		<p>Alpha</p>
 		<input type="number" id="alpha" value="1.0">
 		<p>
 		<p>Phase Speed</p>
 		<input type="number" id="pSpeed1" value="0.1">
 		<input type="number" id="pSpeed2" value="0.1">
 		<input type="number" id="pSpeed3" value="0.1">
 		<p>
 		<input type="checkbox" id="fill" value="false">
 		Fill
 		</p>
 		<p></p>
 		<button onclick="randomizeValues()">Randomize Parameters</button>
 		<button onclick="importCanvas()">Save Image</button>
 		<p></p>
 		<script>
 		// grab the canvas and the gl ctx
		var canvas = document.getElementById('glscreen');
		var ctx = canvas.getContext('2d');
		var body = document.body;
		ctx.lineWidth = 5;
		var PI = 3.14159;
		var TAU = 2*PI;
		console.log(ctx);

		function map(value, low1, high1, low2, high2) {
    		return low2 + (high2 - low2) * (value - low1) / (high1 - low1);
		}

		function CartToPol(x, y) {
			var out;
			out = [Math.sqrt(x*x + y*y), Math.atan2(y, x)];
			return out;
		}

		function PolToCar(r, theta) {
			var out;
			out = [r*Math.cos(theta), r*Math.sin(theta)];
			return out;
		}

		function RadToDeg(rad) {
			return rad * 180 / PI;
		}

		function DegToRad(deg) {
			return deg * PI / 180;
		}

		function convertPointsToCart(points) {
			var out = [];
			for(var i = 0; i < points.length; i++) {
				out.push(PolToCar(points[i][0], points[i][1]));
			}
			return out;
		}

		function shiftPoints(points, xShift, yShift) {
			var out = [];
			for(var i = 0; i < points.length; i++) {
				out.push([points[i][0] + xShift, points[i][1] + yShift]);
			}
			return out;
		}

		function centerPoints(points) {
			return shiftPoints(points, canvas.width/2, canvas.height/2);
		}

		function getCirclePoints(rad, numPoints) {
			var points = [];
			var step = 2*PI/numPoints;
			for(var theta = 0; theta < 2*PI; theta+=step) {
				var point = [rad, theta];
				points.push(point);
			}
			return points;
		}

		// New for Lines
		function getLinePoints(length, numPoints) {
			var points = [];
			var step = length / numPoints;
			for(var i = 0; i < length; i += step) {
				var point = [0, i];
				points.push(point);
			}
			return points;
		}

		function wobblePoint(point, amp, freq, phase, amount) {
			var newRad = point[0] + (amp * Math.sin(point[1]*freq + phase)) * amount;
			return [newRad, point[1]];
		}

		function wobblePointCircle(point, amp, freq, phase, amount) {
			var newRad = point[0] + (amp * Math.sin(point[1]*freq + phase)) * amount;
			return [newRad, point[1]];
		}

		function wobblePoints(points, amp, freq, phase) {
			var out = [];
			for(var i = 0; i < points.length; i++) {
				var point = wobblePoint(points[i], amp,freq, phase, 1.0);
				out.push(point);
			}
			return out;
		}

		function wobbleArc(points, amp, freq, phase, angleTarget, cohesion) {
			var out = [];
			for(var i = 0; i < points.length; i++) {
				var theta = points[i][1];
				var angleDiff = Math.abs(theta - angleTarget);
				var distToWave = Math.min(angleDiff, TAU - angleDiff);
				var amount = Math.pow(Math.max(1.0, distToWave), cohesion*cohesion);
				point = wobblePoint(points[i], amp, freq, phase, amount);
				out.push(point);
			}
			return out;
		}

		function wobbleArea(points, amp, freq, phase, pointTarget, cohesion) {
			var out = [];
			for(var i = 0; i < points.length; i++) {
				var theta = points[i][1];
				var distance = Math.abs(theta - pointTarget);
				//var distance = Math.min(distance, length - distance);
				var amount = Math.pow(Math.max(Math.min(map(distance, 0.0, length, 1.0, 0.0), 1.0), 0.0), cohesion);//Math.pow(Math.max(1.0, distance), cohesion);
				point = wobblePoint(points[i], amp, freq, phase, amount);
				out.push(point);
			}
			return out;
		}

		function downloadURI(uri, name) {
		  var link = document.createElement("a");
		  link.download = name;
		  link.href = uri;
		  document.body.appendChild(link);
		  link.click();
		  document.body.removeChild(link);
		  delete link;
		}

		function importCanvas() {
			var ctxS = new C2S(400, 400);

			drawScene(ctxS);

			var svg = ctxS.getSerializedSvg(true);

			var svg = "data:image/svg+xml;charset=utf-8," + svg;

			downloadURI(svg, "image.svg");
		}

		function lerp(v0, v1, t) {
		  return (1 - t) * v0 + t * v1;
		}

		function setPosition(event) {
			bumpTarget = event.offsetY;
		}

		var phase1 = 0.0;
		var phase2 = -PI/2;
		var phase3 = PI/2;
		var pSpeed1 = 0.0;
		var pSpeed2 = 0.0;
		var pSpeed3 = 0.0;
		var amp1 = 5.0;
		var amp2 = 5.0;
		var amp3 = 5.0;
		var freq1 = 7.0;
		var freq2 = 7.0;
		var freq3 = 7.0;
		var numPoints = 500.0;
		var length = 400.0;
		var speed = 0.15;
		var col1;
		var col2;
		var col3;
		var lineWidth1 = 5.0;
		var lineWidth2 = 5.0;
		var lineWidth3 = 5.0;
		var fill = false;
		var alpha = 0.5;
		var cohesion = -1.0;
		var offset = 1.0;

		var bumpPosition = 0.0;
		var bumpTarget = 0.0;

		var cPoints1 = getLinePoints(length, numPoints);
		var cPoints2 = getLinePoints(length - ctx.lineWidth*0.8, numPoints);
		var cPoints3 = getLinePoints(length - ctx.lineWidth*1.5, numPoints);

		var points1 = cPoints1;
		var points2 = cPoints2;
		var points3 = cPoints3;

		function drawCircle(ctx, points, centerX, centerY) {
			points = convertPointsToCart(points);
			points = shiftPoints(points, centerX, centerY);
			ctx.beginPath();
			ctx.moveTo(points[0][0], points[0][1]);

			for (i = 0; i < points.length - 2; i ++)
			{
				var xc = (points[i][0] + points[i + 1][0]) / 2;
			    var yc = (points[i][1] + points[i + 1][1]) / 2;
			    ctx.quadraticCurveTo(points[i][0], points[i][1], xc, yc);
			}
			// curve through the last two points
			ctx.quadraticCurveTo(points[i][0], points[i][1], points[i+1][0],points[i+1][1]);
			ctx.lineTo(points[0][0],points[0][1]);
			var xc1 = (points[points.length-2][0] + points[points.length-1][0]) / 2;
			var yc1 = (points[points.length-2][1] + points[points.length-1][1]) / 2;
			var xc2 = (points[0][0] + points[2][0]) / 2;
			var yc2 = (points[0][1] + points[2][1]) / 2;
			ctx.moveTo(xc1,yc1);
			ctx.quadraticCurveTo(xc1,yc1,xc2,yc2);

			if(fill == true)
				ctx.fill();
			else
				ctx.stroke();
		}

		function drawLine(ctx, points, startX, startY) {
			//points = convertPointsToCart(points);
			ctx.beginPath();
			//ctx.pushMatrix();
			//ctx.translate(startX, startY);
			ctx.moveTo(points[0][0], points[0][1]);
			for (i = 0; i < points.length-1; i ++)
			{
				var xc = (points[i][0] + points[i + 1][0]) / 2;
			    var yc = (points[i][1] + points[i + 1][1]) / 2;
			    ctx.quadraticCurveTo(points[i][0], points[i][1], xc, yc);
			}

			if(fill == true)
				ctx.fill();
			else
				ctx.stroke();
		}

		function drawScene(ctx) {
			ctx.strokeStyle = col1;
			ctx.fillStyle = col1;
			ctx.lineWidth = lineWidth1;
			ctx.save();
			ctx.translate(200, 20);
			drawLine(ctx, points1, (canvas.width/2) + Math.floor(offset), canvas.height/2 - Math.floor(offset));
			ctx.strokeStyle = col2;
			ctx.fillStyle = col2;
			ctx.lineWidth = lineWidth2;
			ctx.translate(lineWidth2, 0);
			drawLine(ctx, points2, canvas.width/2, canvas.height/2 + Math.floor(offset));
			ctx.strokeStyle = col3;
			ctx.fillStyle = col3;
			ctx.lineWidth = lineWidth3;
			ctx.translate(lineWidth3, 0);
			drawLine(ctx, points3, canvas.width/2 - Math.floor(offset), canvas.height/2 - Math.floor(offset));
			ctx.restore();
		}

		function setParameters() {
			// Line Widths
			lineWidth1 = document.getElementById("lineWidth1").value;
			lineWidth2 = document.getElementById("lineWidth2").value;
			lineWidth3 = document.getElementById("lineWidth3").value;

			// Amplitudes
			amp1 = document.getElementById("amp1").value;
			amp2 = document.getElementById("amp2").value;
			amp3 = document.getElementById("amp3").value;

			// Frequencies
			freq1 = document.getElementById("freq1").value;
			freq2 = document.getElementById("freq2").value;
			freq3 = document.getElementById("freq3").value;

			// Colors
			col1 = document.getElementById("col1").value;
			col2 = document.getElementById("col2").value;
			col3 = document.getElementById("col3").value;

			alpha = document.getElementById("alpha").value;

			fill = document.getElementById("fill").checked;

			cohesion = document.getElementById("cohesion").value;

			offset = document.getElementById("offset").value;

			pSpeed1 = parseFloat(document.getElementById("pSpeed1").value);
			pSpeed2 = parseFloat(document.getElementById("pSpeed2").value);
			pSpeed3 = parseFloat(document.getElementById("pSpeed3").value);

		}

		function randomizeValues() {
			document.getElementById("lineWidth1").value = 1.0 + Math.random()*4.0;
			document.getElementById("lineWidth2").value = 1.0 + Math.random()*4.0;
			document.getElementById("lineWidth3").value = 1.0 + Math.random()*4.0;

			document.getElementById("amp1").value = 0.0 + Math.random()*0.1;
			document.getElementById("amp2").value = 0.0 + Math.random()*0.1;
			document.getElementById("amp3").value = 0.0 + Math.random()*0.1;

			document.getElementById("freq1").value = 0.1 + Math.random()*0.2;
			document.getElementById("freq2").value = 0.1 + Math.random()*0.2;
			document.getElementById("freq3").value = 0.1 + Math.random()*0.2;
		}

		function animate() {
			ctx.fillStyle = 'rgb(255, 255, 255)'
			ctx.fillRect(0, 0, canvas.width, canvas.height);
			//angleFacing += speed;
			//angleFacing = event.clientX;
			setParameters();
			phase1 += pSpeed1;
			phase2 += pSpeed2;
			phase3 += pSpeed3;
			ctx.globalAlpha = alpha;
			points1 = wobbleArea(cPoints1, amp1, freq1, phase1, bumpPosition, cohesion);
			points2 = wobbleArea(cPoints2, amp2, freq2, phase2, bumpPosition, cohesion);
			points3 = wobbleArea(cPoints3, amp3, freq3, phase3, bumpPosition, cohesion);

			bumpPosition = lerp(bumpPosition, bumpTarget, 0.05);

			drawScene(ctx);

			requestAnimationFrame(function() {
				animate();
			});
		}

		animate();
	</script>
</body>
