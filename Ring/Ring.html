<!DOCTYPE html>
<html lang="en-GB">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<script type="text/javascript" src="three.min.js"></script>
<style type="text/css">
#world {
	position: absolute;
	width: 100%;
	height: 100%;
	overflow: hidden;
	background: linear-gradient(#e4e0ba, #f7d9aa);
}
</style>
</head>

<body>
<div id="world"></div>
<script>
	var Colors = {
		yellow1:0xf5f50a,
		yellow2:0xc9c728,
		yellow3:0xfaf150,
		yellow4:0xb9c925,
		yellow5:0xaa800f,
		yellow6:0xdff233,
		yellow7:0xf1e607,
		yellow8:0xece235,
		yellow9:0xb8b021,
		yellow10:0xfbde98,
		yellow11:0xd3b358,
	}

	window.addEventListener('load', init, false);

	function init() {
		createScene();

		createLights();

		createSea();

		// createRing();

		loop();
	}

	var scene, camera, fieldOfView, aspectRatio, nearPlace, farPlace, HEIGHT, WIDTH, renderer, container;

	function createScene() {
		HEIGHT = document.getElementById("world").offsetHeight;
		WIDTH = document.getElementById("world").offsetWidth;

		scene = new THREE.Scene();

		scene.fog = new THREE.Fog(0xf7d9aa, 100, 950);

		aspectRatio = WIDTH / HEIGHT;

		fieldOfView = 60;

		nearPlane = 1;
		farPlane = 10000;

		camera = new THREE.PerspectiveCamera(
			fieldOfView,
			aspectRatio,
			nearPlane,
			farPlane
		);

		camera.position.x = 0;
		camera.position.z = 200;
		camera.position.y = 100;

		renderer = new THREE.WebGLRenderer({
			alpha: true,
			antialias: true
		});

		renderer.setSize(WIDTH, HEIGHT);

		renderer.shadowMap.enabled = true;

		container = document.getElementById('world');
		container.appendChild(renderer.domElement);

		window.addEventListener('resize', handleWindowResize, false);
	}

	function handleWindowResize() {
		HEIGHT = document.getElementById("world").offsetHeight;
		WIDTH = document.getElementById("world").offsetWidth;

		renderer.setSize(WIDTH, HEIGHT);
		camera.aspect =WIDTH / HEIGHT;
		camera.updateProjectionMatrix();
	}

	var hemisphereLight, shadowLight;

	function createLights() {
		hemisphereLight = new THREE.HemisphereLight(0xaaaaaa,0x000000, .9);

		shadowLight = new THREE.DirectionalLight(0xffffff, .9);

		shadowLight.position.set(150, 350, 350);

		shadowLight.castShadow = true;

		shadowLight.shadow.camera.left = -400;
		shadowLight.shadow.camera.right = 400;
		shadowLight.shadow.camera.top = 400;
		shadowLight.shadow.camera.bottom = 400;
		shadowLight.shadow.camera.near = 400;
		shadowLight.shadow.camera.far = 400;

		shadowLight.shadow.mapSize.width = 2048;
		shadowLight.shadow.mapSize.height = 2048;

		scene.add(hemisphereLight);
		scene.add(shadowLight);
	}

	Sea = function() {
		var geom = new THREE.CylinderGeometry(600, 600, 800, 40, 10);

		geom.applyMatrix(new THREE.Matrix4().makeRotationX(-Math.PI/2));

		var mat = new THREE.MeshPhongMaterial({
			color:Colors.blue,
			transparent:true,
			opacity:.6,
			flatShading:THREE.FlatShading,
		});

		this.mesh = new THREE.Mesh(geom, mat);

		this.mesh.recieveShadow = true;
	}

	var Sea;

	function createSea() {
		sea = new Sea();

		sea.mesh.position.y = -600;
		scene.add(sea.mesh);
	}

	function loop() {
		sea.mesh.rotation.z += 0.005;

		renderer.render(scene, camera);

		requestAnimationFrame(loop);
	}

</script>
</body>
</html>
